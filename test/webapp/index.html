<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.12.0/css/xterm.min.css">

    <title>Grow Cabinet - Raspilab Experiments</title>

    <style>
      body{
        background-image: url('./img/bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      #temperature-container{
          background-color:rgba(0,0,0,0.66);
          border:solid 1px #d0d0d0;
          border-radius: 10px;
          padding:10px;
          font-size: 2rem;
          color:white;
      }
    </style>
  </head>
  <body>
    

    
    <div class="container">
      
      <div class="d-flex my-5 align-items-start">
      
      <div>
        <div id="modes-container">
          <ul class="nav nav-pills border" id="modes">
            <li class="nav-item">
              <a class="p-5 nav-link active" href="#" data-mode="OFF">OFF</a>
            </li>
            <li class="nav-item">
              <a class="p-5 nav-link" href="#" data-mode="ON">ON</a>
            </li>
          </ul>
        </div>
      </div>
      
      

    </div>

    <div id="power-container">
      <button class="btn btn-secondary btn-lg" id="shutdown-button">Shutdown</button>
      <button class="btn btn-secondary btn-lg" id="reboot-button">Reboot</button>
      <button  style="display: none;" class="btn btn-secondary btn-lg" id="exit-button">Exit</button>
    </div>

    <div id="temperature-container">
        <div id="temperature"><span id="temperature-value"></span> <span>Â°C</span></div>
        <div id="humidity"><span id="humidity-value"></span> <span>%</span></div>
    </div>

      <div id="xterm-container" style="display:none"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@4.12.0/lib/xterm.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script>
        const term = new Terminal();
        term.open(document.getElementById('xterm-container'));

        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
          backdrop: "static"
        });
        errorModal.show();
            

        let oFeatureHub;

        let fnConnect = function(){
            DeviceSelection.init("deviceSelect");
            
            oFeatureHub = new FeatureHub({
                appId: "net.raspilab.experiments.growcab",
                clientId: 'growcab_local'
            });

            console.log(oFeatureHub)

            oFeatureHub.connect(function(oServerInfo){
                oFeatureHub.devices(DeviceSelection.onReceiveDevices);

                term.writeln("Connected to " + oServerInfo.webSocketUrl);
            });
        };

        let scriptLocation = 'https://my.featurehub.net/lib/v1/fhub.js';

        if(location.hostname.indexOf('.localnet') !== -1){
          //  scriptLocation = 'http://my.featurehub.localnet:8787/lib/v1/fhub.js';
        }

        const script = document.createElement('script');
        script.src = scriptLocation;
        script.addEventListener('load', fnConnect);
        document.body.appendChild(script);

        let DeviceSelection = {};

        DeviceSelection.init = function(sId){
            
        };

        DeviceSelection.onReceiveDevices = function(oData){
            if(typeof BletaElectron !== "undefined"){
              DeviceSelection.selectDevice(BletaElectron.getMachineId());
            }
            else{
              for (let i = 0; i<oData.devices.length; i++){
                  let oDevice = oData.devices[i];
                  if(oDevice.hostName === "growcab"){
                    DeviceSelection.selectDevice(oDevice.machineId);
                  }
              }
            }
        };

        DeviceSelection.selectDevice = function(sMachineId){
            oFeatureHub.unsubscribe('deviceConsole');
            oFeatureHub.subscribe('deviceConsole', sMachineId + "/console", function(oData, mHeaders){
                term.writeln(oData.args[0]); 
            });

            oFeatureHub.unsubscribe('deviceStatus');
            oFeatureHub.subscribe('deviceStatus', sMachineId, onReceiveData);

            oFeatureHub.setDefaultTarget({
              device: sMachineId, 
              script: "test.py"
            });

            let oInstallRequest = {
                url: location.origin + location.pathname.replace("webapp", "phapp") + "app.json",
                urlType: "MANIFEST",
                machineId: sMachineId
            };

            oFeatureHub.install(oInstallRequest, function(oResponse){
              
              oFeatureHub.send({ method:"restartApp" }, { "appId": "net.raspilab.experiments.growcab.phapp"});
              setTimeout(function(){
                oFeatureHub.send({ method:"sendMessage" }, { "action":"INIT", pin:19 });
              }, 5000);
            }, console.error)

            
          
        };

        let onReceiveData = function(oData, mHeaders){
            let to = new URL(mHeaders["fh-from"]),
                sPhappId = to.searchParams.get("app");

            if(sPhappId === "net.raspilab.experiments.growcab.phapp"){
                console.log('S', oData, mHeaders);
                
                if(oData.state){
                  let sMode = oData.state.mode;
                  
                  showMode(sMode);

                  document.getElementById("temperature-value").textContent = oData.state.temperature;
                  document.getElementById("humidity-value").textContent = oData.state.humidity;
                }
            }
            else{
              console.log(oData);
            }
        };

        //Modes
        let elModes = document.getElementById("modes");
        let showMode = function(sMode){
            let aModes = elModes.querySelectorAll(".nav-item");
            if(sMode === "OFF"){
              aModes[0].querySelector(".nav-link").classList.add("active");
              aModes[1].querySelector(".nav-link").classList.remove("active");
            }
            else if(sMode === "ON"){
              aModes[0].querySelector(".nav-link").classList.remove("active");
              aModes[1].querySelector(".nav-link").classList.add("active");
            }
          
        };
        let getMode = function(){
            return elModes.querySelector(".nav-link.active").dataset.mode;
        };

        elModes.addEventListener("click", function(ev){
            oFeatureHub.send({ method:"sendMessage" }, { "mode": ev.target.dataset.mode });
        });

        let elPowerContainer = document.getElementById("power-container");
            elShutdownButton = document.getElementById("shutdown-button"),
            elRebootButton = document.getElementById("reboot-button"),
            elExitButton = document.getElementById("exit-button");

        elShutdownButton.addEventListener("click", function(){
          oFeatureHub.send({ method:"sendMessage" }, { "action": "SHUTDOWN" });
        });

        elRebootButton.addEventListener("click", function(){
          oFeatureHub.send({ method:"sendMessage" }, { "action": "REBOOT" });
        });
          

        if(typeof BletaElectron !== "undefined"){
          elExitButton.style.display = "block";

          elExitButton.addEventListener("click", function(){
            BletaElectron.gracefulExit();
          });
        }
        else{
          elExitButton.style.display = "none";
        }
    </script>

    
    
  </body>
</html>
